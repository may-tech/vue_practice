<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue | v-if</title>
</head>
<body>
  <div id="app">
    <p v-if="error">It's error!</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    var app = new Vue({
      el : "#app",
      data : {
        error : false
      }
    });
  </script>
</body>
</html>
