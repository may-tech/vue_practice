<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue | component</title>
  <style>
    body{
      margin: 0 auto;
      text-align: center;
    }
    .alert{
      display: flex;
      justify-content: center;
      width:200px;
      border:3px solid #000;
      background:#efefef;
      margin:20px auto;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="app">
    <alert-box></alert-box>
    <alert-box></alert-box>
    <alert-box></alert-box>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
  // 作るコンポーネントの定義
    Vue.component('alert-box',{
      template:
      `<div class="alert" v-on:click="caution">
        <strong>Error!</strong>
        <slot>エラーだよ</slot>
      </div>`,
      methods : {
        caution : function(){
          alert('You click!');
        }
      }
    });

    var app = new Vue({
      el : "#app"
    });
  </script>
</body>
</html>
