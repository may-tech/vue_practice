<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue | v-for, v-on</title>
  <style>
    .flip-list-move{
      transition:transform .5s;
    }
    
    body{
      text-align: center;
    }

    li{
      list-style: none;
      padding-right:45px;
    }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

  <!-- 1〜4の順で見ていくとわかりやすいよ -->

  
<body>
  <h1 class="title">Want to Learn</h1>
  <div id="app">
  <!-- 3. 変わるのを見たいので「transition-group」で囲う -->
     <!-- キーの指定は「v-bind:key」で -->
     <transition-group name="flip-list" tag="ul">
  <!-- 4. 「v-for」は繰り返しの出力 -->
     <!-- 「task in tasks」は「tasks」の中の要素を「pref」に代入するという意味 -->
      <li v-for="task in tasks" v-bind:key="task.name">
        {{ task.name }}
      </li>
    </transition-group>
  <!-- 1. クリックしたらメソッド「shuffle」を呼び出す（methodsへ） -->
      <button v-on:click="shuffle">SUFFLE</button>
 </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script>
    var app = new Vue({
      el : "#app",
      data : {
        tasks : [
          { name: 'Docker'},
          { name: 'AWS'},
          { name: 'CI/CD'},
          { name: 'Laravel'},
          { name: 'PHP'},
          { name: 'Vue.js'},
          { name: 'JavaScript'},
          { name: 'git'}
        ]
      },
      methods : {
        shuffle : function(){

   // 2. 「this.tasks」を「shuffle」して再代入
      // 「this.tasks」は「data」で定義した「tasks」
      //  （「v-for」のリストが変わる）
          this.tasks = _.shuffle(this.tasks);
        }
      }
    });
  </script>
</body>
</html>
