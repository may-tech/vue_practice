<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue | v-for, v-on</title>
</head>
<body>
  <div id="app">
    <button v-on:click="shuffle"></button>
    <ul>
      <li v-for="task in tasks">
        {{ task.name }}
      </li>
    </ul>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
  <script>
    var app = new Vue({
      el : "#app",
      data : {
        tasks : [
          { name: 'Docker'},
          { name: 'AWS'},
          { name: 'CI/CD'},
          { name: 'Laravel'},
          { name: 'PHP'},
          { name: 'Vue.js'},
          { name: 'JavaScript'},
          { name: 'git'}
        ]
      },
      methods : {
        shuffle : function(){
          this.tasks = _.shuffle(this.tasks);
        }
      }
    });
  </script>


</body>
</html>
